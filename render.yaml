services:
  - type: web
    name: mentorship-backend
    runtime: node
    plan: free
    repo: https://github.com/King-Eliah/mentorship-platform
    branch: main
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: ba1aaee478498565486dd6077d1453267670b74cf8e5597ace02ce548c9821b91a7570870d513ace0248af812f1b0392f607d5fcbf5133e4e14602c036f55ce4
      - key: SESSION_SECRET
        value: 0694e6d34a40cc899b27b3345746e002b570183b938650d8187d03213f8c6961d973d1003925270210ebf8259c3afe603f01dea0b1005d05cc5fa10b642273b6
      - key: DATABASE_URL
        fromDatabase:
          name: mentorship-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://mentorship-platform.vercel.app
      - key: CORS_ORIGIN
        value: https://mentorship-platform.vercel.app
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: UPLOAD_DIR
        value: ./uploads
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: WS_PING_INTERVAL
        value: "30000"
      - key: WS_PING_TIMEOUT
        value: "60000"

databases:
  - name: mentorship-db
    databaseName: mentorship
    user: mentorship_user
    plan: free
