# Netlify Configuration for Mentorship Platform

[build]
  # Build command for the frontend
  command = "npm install && npm run build"
  # Output directory (relative to base)
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://mentorship-platform-production-f0da.up.railway.app/api"
  VITE_WS_URL = "wss://mentorship-platform-production-f0da.up.railway.app"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
# VITE_API_URL
# DATABASE_URL
# JWT_SECRET
# SESSION_SECRET
